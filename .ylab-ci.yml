stages:
- build
- staging

build:
  stage: build
  only:
  - develop
  script:
  - npm install
  cache:
    paths:
    - node_modules
  artifacts:
    paths:
    - ./
    expire_in: 1 hour

staging:
  stage: staging
  script:
  - rsync -rlv --exclude=.git ./ /home/user/example/server
  - cd /home/user/example/server
  - npm run init-example
  - env HOME=/home/user pm2 restart process.json
  only:
  - develop
